<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/student-account.css">
    <link rel="icon" href="../../resources/img/favicon.ico">
    <title>Create a Codecooler account</title>
</head>

<body>
<div class="container">

    <header>
        <div>
            <h1>School of Code</h1><br>
            <p>Magical ways of coding</p>
        </div>

    </header>

    <nav>
        <ul>
            <li><a href="login-page.html">Start</a></li>
            <li><a href="#">Quests</a></li>
            <li><a href="#">Rewards</a></li>
            <li><a href="login-page.html">Logout</a></li>
        </ul>
    </nav>

    <main>

        <aside class="options">
            <div id="options-left"></div>
            <div id="options-right">
                <h1>Student</h1>
                <ul>
                    <li><a href="#"><div></div></a></li>
                </ul>
            </div>
        </aside>

        <section class="main-content">
            <div class="items-content">

                <form action="#">
                    <h1>CREATE STUDENT'S ACCOUNT</h1>
                    <label for="login"></label>
                    <input class="input" id="login" name="login" type="text" placeholder="login">
                    <label for="password"></label>
                    <input class="input" id="password" name="password" type="text" placeholder="password">
                    <label for="email"></label>
                    <input class="input" id="email" name="email" type="email" placeholder="e-mail">
                    <label for="name"></label>
                    <input class="input" id="name" name="name" type="text" placeholder="name">
                    <label for="surname"></label>
                    <input class="input" id="surname" name="surname" type="text" placeholder="surname">
                    <label for="phone"></label>
                    <input class="input" id="phone" name="phone" type="text" placeholder="phone number">
                    <label for="class"></label>
                    <input class="input" id="class" name="class" type="text" placeholder="class">
                    <div id="button">
                        <button type="submit">SUBMIT</button>
                    </div>

                </form>
                <div id="item">

                </div>


            </div>
        </section>

        <aside class="right-bar">
            <div id="right-bar-left">
                <div>
                    <h2>Login:</h2>
                    <p></p></div>
                <div>
                    <h2>Email:</h2>
                    <p></p></div>
                <div>
                    <h2>Name:</h2>
                    <p></p>
                </div>
                <div>
                    <h2>Surname:</h2>
                    <p></p>
                </div>
                <div>
                    <h2>Phone:</h2>
                    <p></p>
                </div>

            </div>
            <div id="right-bar-right">

            </div>
        </aside>

    </main>

    <footer>&copy; Dumbledore's Army</footer>
</div>

</html>
