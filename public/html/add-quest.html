<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/add-quest.css">
    <link rel="icon" href="../../resources/img/favicon.ico">
    <title>Add artefact</title>
</head>

<body>
    <div class="container">

        <header>
            <div>
                <h1>School of Code</h1><br>
                <p>Magical ways of coding</p>
            </div>

        </header>

        <nav class="navbar">
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Quests</a></li>
                <li><a href="#">Rewards</a></li>
                <li><a href="#">Logout</a></li>
            </ul>

        </nav>

        <main>

            <aside class="options">
                <div id="options-left"></div>
                <div id="options-right">
                    <h1>Quest</h1>
                    <ul>
                        <li><a href="#"><div></div></a></li>
                    </ul>
                </div>
            </aside>

            <section class="maincontent">
                <div class="items-content">
                    
                    <form action="#">
                        <h1>NEW QUEST</h1>
                        <input class="input" name="name" type="text" placeholder="Name of quest">
                        <input class="input" name="price" type="text" placeholder="Value">
                        <textarea class="input" id="description" type="text" placeholder="Description"></textarea>
                        <div id="button">
                            <button type="submit">SUBMIT</button>
                        <button type="reset">RESET</button>
                        <div class="radio">
                            <input id="quest-basic" type="radio" name="role"> Basic</input>
                            <input id="quest-extra" type="radio" name="role"> Extra</input>
                        </div>
                        </div>
                        

                    </form>
                    <div id="item">

                    </div>


                </div>
            </section>

            <aside class="right-bar">
                <div id="right-bar-left">


                </div>
                <div id="right-bar-right">

                </div>
            </aside>

        </main>

        <footer>&copy; Dumbledore's Army</footer>
    </div>

</body>

</html>
